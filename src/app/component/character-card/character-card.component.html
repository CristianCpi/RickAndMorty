<div class="card" *ngIf="character">
  <img [src]="character.image" alt="Avatar">
  <p>Name: {{character.name}}</p>
  <p>Species: {{character.species}}</p>
  <p *ngIf="isSelectedCharacter">Status: {{character.status}}</p>
  <p *ngIf="isSelectedCharacter">Type: {{character.type}}</p>
  <p *ngIf="isSelectedCharacter">Origin: {{character.origin.name}}</p>
</div>
